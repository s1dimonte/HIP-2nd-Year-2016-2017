      height: 400px;
      width: 100%;

  </style>

  <body>
  <h1>Sample Second Year Project Website</h1>

  <div class="linkSec">
  <h2>Topic Headers:</h2>
  <ul>
  <li>About Me</li>
  <li>What I learned from Code Academy</li>

  <div id="aboutMe">
  <h3>About Me:</h3>
  <p>
  Here are some words about me!
  </p>
  </div>
  
<div id="map"></div>
  <script>
    function initMap() {     
      var myPos = {lat: 34.171451, lng: -118.595246};
      var petPos = {lat: 34.177690, lng: -118.597974};
      
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: myPos,
        mapTypeId: 'terrain'
      });
      
      
      var myMarker = {
        path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
        fillColor: 'yellow',
        strokeColor: 'gold',
        strokeweight: 6,
        scale: 6
      };
      var markerME = new google.maps.Marker({
        position: myPos,
        map: map,
        icon: myMarker,
        title:"My Location!"
      });
      
      
      var petMarker = {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: 'cyan',
        strokeColor: 'blue',
        strokeweight: 6,
        scale: 8
      };
      var markerPET = new google.maps.Marker({
        position: petPos,
        map: map,
        icon: petMarker,
        title:"Pet's Location!"
      });
      
      var lineSymbol = {
        path: 'M 0,-1 0,1',
        strokeOpacity: 1,
        scale: 4
      };
      
      var line = new google.maps.Polyline({
        path: [myPos, petPos],
        strokeOpacity: 0,
        icons: [{
          icon: lineSymbol,
          offset: '0',
          repeat: '20px'
        }],
        map: map
      });
    }
  </script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaxVXR4nuoUCR-IKaUEY0EiUWwruOIJ8A&callback=initMap">
  </script>
  <h3>...my map should have been above this (new text 3)</h3>
  </div>
  </body>
